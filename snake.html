<!DOCTYPE html>
<html>
<head>
  <style>
    #game-board {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
    }
    .snake {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #000;
    }
    .food {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #f00;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>

  <script>
    // Initialize variables
    const gameBoard = document.getElementById("game-board");
    const gridSize = 20;
    const boardSize = 400;
    const initialSnake = [{ x: 10, y: 10 }];
    let snake = [...initialSnake];
    let food = getRandomPosition();
    let direction = { x: 0, y: 0 };
    let score = 0;
    let intervalId;

    // Initialize game
    createSnake();
    createFood();
    document.addEventListener("keydown", changeDirection);
    startGame();

    // Create initial snake
    function createSnake() {
      snake.forEach(segment => {
        const snakeElement = document.createElement("div");
        snakeElement.style.gridRowStart = segment.y;
        snakeElement.style.gridColumnStart = segment.x;
        snakeElement.classList.add("snake");
        gameBoard.appendChild(snakeElement);
      });
    }

    // Create food at random position
    function createFood() {
      const foodElement = document.createElement("div");
      foodElement.style.gridRowStart = food.y;
      foodElement.style.gridColumnStart = food.x;
      foodElement.classList.add("food");
      gameBoard.appendChild(foodElement);
    }

    // Update snake position
    function move() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        // Snake ate the food
        score++;
        updateScore();
        food = getRandomPosition();
        createFood();
      } else {
        snake.pop();
      }
    }

    // Update score
    function updateScore() {
      const scoreElement = document.getElementById("score");
      scoreElement.textContent = score;
    }

    // Get random position for food
    function getRandomPosition() {
      return {
        x: Math.floor(Math.random() * gridSize) + 1,
        y: Math.floor(Math.random() * gridSize) + 1
      };
    }

    // Change direction based on arrow keys
    function changeDirection(event) {
      if (event.keyCode === 37 && direction.x !== 1) { // Left arrow
        direction = { x: -1, y: 0 };
      } else if (event.keyCode === 38 && direction.y !== 1) { // Up arrow
        direction = { x: 0, y: -1 };
      } else if (event.keyCode === 39 && direction.x !== -1) { // Right arrow
        direction = { x: 1, y: 0 };
      } else if (event.keyCode === 40 && direction.y !== -1) { // Down arrow
        direction = { x: 0, y: 1 };
      }
    }

    // Check if the game is over
    function gameOver() {
      if (
        snake[0].x <= 0 ||
        snake[0].x >= gridSize ||
        snake[0].y <= 0 ||
        snake[0].y >= gridSize ||
        checkCollision()
      ) {
        clearInterval(intervalId);
        alert("Game Over! Your score is: " + score);
        resetGame();
      }
    }

    // Check if snake collided with itself
    function checkCollision() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          return true;
        }
      }
      return false;
    }

    // Reset the game
    function resetGame() {
      snake = [...initialSnake];
      food = getRandomPosition();
      direction = { x: 0, y: 0 };
      score = 0;
      updateScore();
      gameBoard.innerHTML = "";
      createSnake();
      createFood();
      startGame();
    }

    // Start the game
    function startGame() {
      intervalId = setInterval(() => {
        gameBoard.innerHTML = "";
        move();
        createSnake();
        gameOver();
      }, 200);
    }
  </script>
</body>
</html>
